<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle | AI Warriors</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="battle.css" />
    <script type="text/javascript" src="unfinishedCreation.js"></script>

  </head>
  <body>

    <main>
      <h1>Battle Start!</h1>

      <div class="battleHeaders">
        <table>
          <tr>
            <td>
              <div class="userAvatarBattle">
                <img alt="User Avatar" src="https://fakeimg.pl/300x300?text=User" />
              </div>
              <div class="userStats">
                <p class="userName"></p>
                <p class="userByte">32 Byte</p>
              </div>
            </td>
            <td>
              <div class="vs-center">
                <h1>VS.</h1>
              </div>
            </td>
            <td>
              <div class="chalAvatar">
                <img alt="Challenger!" src="https://fakeimg.pl/300x300?text=Challenger" />
              </div>
              <div class="chalStats">
                <p class="chalName">Challenger Avatar Name</p>
                <p class="chalByte">29 Byte</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div class="dialogueBox">
        <h2 class="dialogue">Example battle dialogue goes here!<br>The crowd goes wild!</h2>
      </div>

      <div class="forfeitButton">
        <a class="forfeit" href="index.html">Forfeit (Return)</a>
      </div>

      <audio autoplay loop src="assets/audio/syntheticshowdown.mp3"></audio>

    </main>

    <div class="footerContainer">
      <footer>
        <p>Created by Ethan Wait</p>
        <a href="https://github.com/ethanwait25/startup">GitHub</a>
      </footer>

      <script type="text/javascript" src="loadUserData.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle | AI Warriors</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="battle.css" />
    <script type="text/javascript" src="unfinishedCreation.js"></script>

  </head>
  <body>

    <main>
      <h1 id="battleTitle"></h1>

      <div class="battleHeaders">

        <div class="userBox">
          <div class="userAvatarBattle">
            <img id="userAvatar" alt="User Avatar" src="https://fakeimg.pl/300x300?text=User" />
          </div>
          <div class="userStats">
            <p class="userName"></p>
            <p class="userByte"></p>
          </div>
        </div>

        <div class="dialogueBox">
          <h1 class="dialogue">VS</h1>
        </div>

        <div class="chalBox">
          <div class="chalAvatarBattle">
            <img id="chalAvatar" alt="Challenger!" src="assets/images/default-user.jpg" />
          </div>
          <div class="chalStats">
            <p class="chalName"></p>
            <p class="chalByte"></p>
          </div>
        </div>

      </div>

      <div class="forfeitButton">
        <a class="forfeit" style="cursor: pointer" onclick="forfeit()">Leave Arena</a>
      </div>

    </main>

    <div class="footerContainer">
      <footer>
        <p>Created by Ethan Wait</p>
        <a href="https://github.com/ethanwait25/startup">GitHub</a>
      </footer>

      <div class="musicBox">
        <p id="trackName"></p>
        <div class="musicControls">
          <img alt="play" id="toggleMusic" src="assets/images/play.svg" onclick="toggleMusic()">
          <img alt="skip" id="skipMusic" src="assets/images/skip.svg" onclick="skipTrack()">
        </div>
      </div>

    </div>
    <script type="text/javascript" src="loadUserData.js"></script>
    <script type="text/javascript" src="musicController.js"></script>
    <script type="text/javascript" src="battle.js"></script>
  </body>
</html>

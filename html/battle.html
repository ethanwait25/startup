<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle | AI Warriors</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>

    <main>
      <h1>Battle Start!</h1>

      <div>
        <table>
          <tr>
            <td>
              <div class="userAvatarBattle">
                <img alt="User Avatar" src="https://fakeimg.pl/300x300?text=User" />
              </div>
              <div class="userStats">
                <p class="userName">User Avatar Name</p>
                <p class="userByte">32 Byte</p>
              </div>
            </td>
            <td>
              <div class="vs-center">
                <h1>VS.</h1>
              </div>
            </td>
            <td>
              <div class="chalAvatar">
                <img alt="Challenger!" src="https://fakeimg.pl/300x300?text=Challenger" />
              </div>
              <div class="chalStats">
                <p class="chalName">Challenger Avatar Name</p>
                <p class="chalByte">29 Byte</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <h2 class="dialogue">Example battle dialogue goes here! The crowd goes wild!</h2>

      <button class="forfeit" onclick="window.location.href='index.html';">
        Return (Forfeit)
      </button>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Created by Ethan Wait</span>
      <br />
      <a href="https://github.com/ethanwait25/startup">GitHub</a>
    </footer>
  </body>
</html>
